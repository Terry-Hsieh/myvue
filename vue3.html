<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="app">
        <p>computed:{{ reversedmessage }}</p>
    <br />
    <!-- function呼叫要加上() -->
        <p>methods:{{ reversedmessage1() }}</p>
        <!-- <button @click="alertmsg">click</button> 按鈕 -->
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                message:'hello',
            },
            computed:{
                reversedmessage: function(){
                    console.log('computed')
                    return this.message.split('').reverse().join('')
                },
            },
            methods:{
                reversedmessage1: function(){
                    console.log('methods')
                    return this.message.split('').reverse().join('')                   
                },
            },
            // methods:{
            //     alertmsg(){
            //         window.alert(this.reversedmessage) 按鈕
            //     },
            }
        )

    </script>
</body>
