<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #app.active{
            background-color: chocolate;
        } */
    </style>
</head>

<body>
    <div id="app" :class="{active:isActive}">
        <a v-bind:href="link.src" v-bind:target="link.target">{{ link.content }}</a>
        <!-- 同理 可以藉由F12將type值換成checkbox -->
    </br>
        <input v-bind:type="input.type" /> 
        <!-- style css -->
        <!-- 同一style是綁定優先 不一樣不影響,除了用物件 也可以用陣列喔喔喔 -->
        <div :class="target" :class="classcontent" style="background-color: blue;" :style="styleobj" >test</div>  
        <!-- 同一style是綁定優先 用陣列 就會是後蓋前喔^_^ -->
        <div :class="target" :class="classcontent" :style="[styleobj,styleobj1]">test</div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
        ;(function(){
            let vm = new Vue({
            el:"#app",
            data(){
                return{
                    link:{
                        src:"https://www.google.com/",
                        target:"_self",
                        content:"google",
                        },
                    input:{
                        type:"text",
                        },
                    isActive:true,
                    classcontent:{  //物件形式 用v-bind class較好控制是不是要顯示這個樣式(aaabbbccc),用字串 classcontent:'aa bb cc' 如果不要bb就要想辦法拿掉bb了 很麻煩會出錯
                        aaa:true,
                        bbb:true,
                        ccc:true,
                        "ff-gg":true,
                    },
                    styleobj:{
                        color:"red",
                        fontSize:"50px", //Size 駝峰式ㄉ鍋
                    },
                    styleobj1:{
                        color:"blue",
                        // fontSize:"50px", //Size 駝峰式ㄉ鍋
                    },
                    }
                },
            })      
        })()      
    </script>
</body>
